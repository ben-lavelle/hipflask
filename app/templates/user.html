{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign='top'>
            <td><img src='{{ user.avatar(128) }}'></td>
            <td>
                <h1>User: {{ user.username }}</h1>
                {% if user.about_me %}<p>{{ user.about_me }}</p>{% endif %}
                {% include '_last_seen.html' %}
            </td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
        {% include '_post.html' %}
    {% endfor %}
{% endblock %}
